<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메타메타몽몽</title>
    <style>
        #example1 {
            border: 2px solid black;
            padding: 30px;
            background: url("./../asdf/img/note.gif");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        
        #example2 {
            border: 2px solid black;
            padding: 80px;
            background: url("./../asdf/img/note.gif");
            background-repeat: no-repeat;
            background-size: 75% 50%;
        }
    </style>
</head>
<body>
    
    <h1>background-size: 100% 100%</h1>
    <div id="example1">
        <h2>제목</h2>
        <p>배경 이미지는 가로 100%, 세로 100% 크기로 표시됩니다.</p>
    </div>

    <h2>background-size: 75% 50%</h2>
    <div id="example2">
        <h2>제목</h2>
        <p>배경 이미지는 가로 75%, 세로 50% 크기로 표시됩니다.</p>
    </div>
</body>
</html>
