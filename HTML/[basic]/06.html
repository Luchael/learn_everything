<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ii</title>
    <style>
        table, td, th{
            border:3px dashed green;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td rowspan="3">04</td>
            <td rowspan="3">05</td>
            <td rowspan="2">06</td>
            <td rowspan="4">07</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">08</td>
            <td>09</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td colspan="3">12</td>
            <td colspan="2">13</td>
            <td>14</td>
        </tr>
        <tr>
            <td colspan="2">15</td>
            <td colspan="3">16</td>
            <td rowspan="2" colspan="2">17</td>
        </tr>
        <tr>
            <td>18</td>
            <td colspan="4">19</td>
        </tr>
        <tr>
            <td colspan="7">20</td>
        </tr>
    </table>
</body>
</html>
