<!DOCTYPE html>
<html>
<head>
   <style >
      table, th, td{
         border-style: 3px;
         border: dashed;
         font-size: 20px;
         font-weight: bolder;
         border-collapse: collapse;
         border-color: green;

      }
   </style>
</head>
<body>
   <table>
      <tr>
      <td>01</td>
      <td>02</td>
      <td>03</td>
      <td rowspan="3">04</td>
      <td colspan="2" rowspan="2">05</td>
      <td colspan="2" rowspan="2">06</td>
      <td>07</td>
</tr>
      <tr>
         <td  rowspan="3">08</td>
         <td>09</td>
         <td>10</td>
         <td rowspan="5">11</td>
      </tr>
      <tr>
         <td>12</td>
         <td>13</td>
         <td colspan="3">14</td>
      </tr>
      <tr>
         <td colspan="3">15   </td>
         <td >16</td>
         <td colspan="3">17</td>
      </tr>
      <tr>
         <td colspan="3" rowspan="2">18</td>
         <td colspan="4">19</td>
      </tr>
      <tr>
         <td colspan="4">20</td>
         
      </tr>
   </table>
</body>

</html>
