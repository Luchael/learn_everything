<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num;
        var obj=null;
        document.write('100: '+typeof 100+"<br>");
        document.write('10.5: '+typeof 10.5+"<br>");
        document.write('"홍길동": '+typeof "홍길동"+"<br>");
        document.write('true: '+typeof true+"<br>");
        document.write('[1,2,3]'+typeof [1,2,3]+"<br>");
        document.write("{name: '홍길동', age:25}: "+typeof {name: '홍길동', age:25}+"<br>");
        document.write('num: '+typeof num+"<br>");
        document.write('obj: '+typeof obj+"<br>");
    </script>
</body>
</html>
