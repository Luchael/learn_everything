<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printMsg(name, age, number){
            document.write("학생 이름 : <b>"+name+"</b><br>");
            document.write("학생 나이 : <b>"+age +"</b><br>");
            document.write("학번 : <b>"+number +"</b><br>");
        }
    </script>

    <button type="button" onclick="printMsg('이은재', 20, 2161009)">학생 정보</button>
</body>
</html>
