<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        var sum=0;
        document.write(`초기 sum 값: <b>${sum}</b><br>`);
        while(x<=100){
            sum+=x;
            x++;
            document.write(`${'='.repeat(20)}<br>지금까지의 sum 값: <b>${sum}</b><br>`);
            document.write(`현재 x 값: <b>${x}</b><br>`);}
        document.write(`${'='.repeat(20)}<br>1~100까지 합: <b>${sum}</b>`);
    </script>
</body>
</html>
