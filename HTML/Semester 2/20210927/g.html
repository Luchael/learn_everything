<!DOCTYPE html>
<body>

<script>
    var day;
    var week = new Date().getDay();
    var week_2 = new Date().toString();

    document.write(`오늘은 <b>${week}</b>입니다.<p/>`);
    document.write(`오늘은 <b>${week_2}</b>입니다.<p/>`);

    switch(week){
        case 0: day = "일요일"; break;
        case 1: day = "월요일"; break;
        case 2: day = "화요일"; break;
        case 3: day = "수요일"; break;
        case 4: day = "목요일"; break;
        case 5: day = "금요일"; break;
        case 6: day = "토요일"; break;
        default: day = "없는 요일";
    }

    document.write(`오늘은 <b>${day} </b>입니다. <p/>`);
</script>
</body>
