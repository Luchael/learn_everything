    <script>

            matrix: function(a,b,c,d){
                e=[];
                //0으로
                for(i=0;i<a;i++){
                    e[i]=[];
                    for(j=0;j<b;j++)
                        e[i][j]=0;
                }
                //1로
                for(i=0;i<a;i++)
                    for(j=0;j<b;j++)
                        if(i==c||j==d||(a==b&&(i==j||i==b-1-j)))
                            e[i][j]=1;
                //출력
                for(i=0;i<a;i++){
                    for(j=0;j<b;j++)
                        document.write(' '+e[i][j]);
                    document.write('<br>')
                }
            }
        };
        var cname=document.getElementById("carname");
        cname.textContent = car.name;

        var colname = document.getElementById("carcolor");
        colname.textContent = car.color;

        var cspeed = document.getElementById("carspeed");
        cspeed.textContent = car.speed;

        document.getElementById("name").textContent = car.string_plus("aaa", "bbb");

        document.getElementById("upspeed").textContent='속도 증가 : ' + car.speedup();
        document.getElementById("downspeed").textContent = `속도 감소 : ${car.speeddown()}`
        car.matrix(11,11,5,5)
    </script>
