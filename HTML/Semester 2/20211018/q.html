<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrdata = [];
        function insertArr(){
            var i=0;
            for (i=0;i<=99;i++){
                arrdata[i]=i+1;
            }
            selectArr(document.querySelector("#delete_value").value.split(",").map(e=>Number(e)));
        }

        function selectArr(k){
            var i;
            document.write("임의의 배열: "+k+"<p/>");
            for(i=0;i<arrdata.length;i++){
                if(k.indexOf(arrdata[i])!=-1)
                    arrdata[i]=0;
                else
                    document.write(arrdata[i] + " ");
            }
            addArr();
        }

        function addArr(){
            var i;
            var sum=0;
            for(i=0;i<arrdata.length;i++){
                sum+=arrdata[i];
            }
            document.write("<p/> 배열 데이터 덧셈 연산 결과 : " + sum + "<p/>");
            document.write("<a href = 'q.html'>돌아가기</a>");
        }
    </script>
    <form>
        <input type="text" placeholder = "뺄 숫자 입력/콤마(,)로 구분/1~100" id="delete_value" size="100%"><p/>
        <button type="button" onclick = "insertArr()">배열 생성/조회/연산</button>
    </form>
</body>
</html>
